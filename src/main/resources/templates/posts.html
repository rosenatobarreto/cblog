<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="iso-8859-1">
<title>Customer's Blog</title>
<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>


	<header>
		<!-- <nav class="navbar navbar-light bg-light"> -->
		<nav class="navbar navbar-dark bg-primary">
			<span class="navbar-brand mb-5 h1"
				style="font-weight: bold; font-size: 26px; padding-left: 20px;">Customer's Blog</span>
			<a href="/newpost" class="btn btn-outline-info" "button">Novo
				Post</a>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>
		
			<!--  div class="card shadow-sm bg-white rounded"
				style="margin-top: 20px;" th:each="post : ${posts}"-->
			<div class="card shadow-sm bg-white rounded"
				style="margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span> <span th:text="${post.data}"></span>
					</p>
					<a
						th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4
							class="card-title"
							style="font-weight: bold; color: black; padding-top: 5px;">
							<span th:text="${post.titulo}"></span>
							</h1></a>
					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.texto,400)}"></span>
					</p>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
